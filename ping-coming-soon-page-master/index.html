<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7433735f67.js" crossorigin="anonymous"></script>

      text-align: center;

  </style>
</head>

<body>

  <section>
    <p><img src="images/logo.svg" alt=""></p>
    <h1>We are launching <em>soon!</em></h1>

    <input type="email" id="email" placeholder="Your email address....">

    <p><img src="images/illustration-dashboard.png" alt=""></p>

    <div>
      <i class="fab fa-facebook-f"></i>

    </div>
  </section>

  <p>Notify Me &copy; Copyright Ping. All rights reserved.</p>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="ninoschelcher.nl">Nino Schelcher</a>.
    </p>
  </footer>

  <script src="script.js"> </script>

</html>

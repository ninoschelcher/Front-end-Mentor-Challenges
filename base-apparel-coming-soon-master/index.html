<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

      font-size: 11px;

</head>

<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  
  <section>

    <article>
      <img src="images/logo.svg" alt="logo">
      <h1>We're</h1> 
      <h2>coming </h2> <h2>soon</h2>

      <form action="">
        <input type="text" placeholder="Email Address" id="email">
        <button type="submit" form="form1" id="submit"></button>
      </form>
      <p id="error"></p>
    </article>

    <div>
      <img src="images/hero-desktop.jpg" alt="">

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

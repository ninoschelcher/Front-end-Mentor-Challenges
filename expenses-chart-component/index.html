<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        margin-top: 1rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section id="graph-component">
      <div id="balance-container">
        <div>
          <span>My balance</span>
          <p>$921.48</p>
        </div>
        <img src="images/logo.svg" alt="" />
      </div>
      <div id="graph-container">
        <h1 id="graph-header">Spendings - Last 7 days</h1>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
        <canvas id="myChart" height="180"></canvas>
        <div id="graph-spendings">
          <div id="spendings-total">
            <span>Total this month</span>
            <p>$478.33</p>
          </div>
          <div id="spendings-change">
            <span>+2.4%</span>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nino</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
